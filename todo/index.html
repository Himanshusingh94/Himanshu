<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <h1>Todo List</h1>
            <button id="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </header>
        <section class="add-task-section" aria-label="Add new task">
            <input type="text" id="new-todo-item" placeholder="Add a new task..." autocomplete="off" aria-label="New task">
            <select id="priority-select" aria-label="Task priority">
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="due-date-input" aria-label="Due date">
            <input type="text" id="color-tag-input" placeholder="Tag (e.g. Work)" maxlength="10">
            <button id="add-task-btn" aria-label="Add task">+</button>
        </section>
        <div class="search-section">
            <input type="text" id="search-tasks" placeholder="Search tasks..." aria-label="Search tasks">
        </div>
        <div class="filter-options" role="tablist" aria-label="Filter tasks">
            <button id="show-all" class="active" role="tab" aria-selected="true">All</button>
            <button id="show-active" role="tab" aria-selected="false">Active</button>
            <button id="show-completed" role="tab" aria-selected="false">Completed</button>
        </div>
        <ul id="todo-list" aria-label="Todo list"></ul>
        <div class="empty-state" aria-live="polite">
            <p>Looks like you're all caught up! Add a new task above.</p>
        </div>
        <div class="actions-footer">
            <button id="clear-completed-btn" aria-label="Clear completed tasks">Clear Completed</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
